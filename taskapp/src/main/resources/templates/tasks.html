<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Tasks</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 30px;
            min-height: 100vh;
            background: #e6e8eb;
        }

        h1 {
            text-align: center;
            color: #1f2933;
            font-size: 32px;
            margin-bottom: 25px;
        }

        .success {
            text-align: center;
            color: #2e7d32;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* ===== CONTROLS ===== */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .controls input,
        .controls select {
            padding: 9px 12px;
            border-radius: 6px;
            border: 1px solid #cbd2d9;
            font-size: 14px;
            background: #ffffff;
            min-width: 160px;
        }

        .controls button {
            padding: 9px 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background: #1f2933;
            color: #ffffff;
            font-weight: 600;
            font-size: 14px;
        }

        .controls button:hover {
            background: #111827;
        }

        .controls a {
            padding: 9px 14px;
            border-radius: 6px;
            text-decoration: none;
            background: #cbd2d9;
            color: #1f2933;
            font-weight: 600;
            font-size: 14px;
        }

        .controls a:hover {
            background: #b7bec8;
        }

        /* ===== TASK CARD ===== */
        .task-card {
            background: #1f2933;
            border-radius: 14px;
            padding: 20px;
            margin: 16px auto;
            width: 85%;
            max-width: 700px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            color: white;
        }

        .task-title {
            font-size: 20px;
            font-weight: 600;
        }

        .task-desc {
            margin-top: 8px;
            color: #d1d5db;
            font-size: 14px;
        }

        .footer {
            margin-top: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .icon-btn {
            margin-left: 10px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            color: #cbd2d9;
        }

        .icon-btn:hover {
            color: #ffffff;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        /* ===== PAGINATION ===== */
        .pagination {
            text-align: center;
            margin-top: 35px;
        }

        .pagination a {
            margin: 0 6px;
            text-decoration: none;
            font-weight: 600;
            color: #1f2933;
        }

        .pagination a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<h1>Your Tasks</h1>

<div th:if="${success}" class="success">
    <p th:text="${success}"></p>
</div>


<div class="controls">


    <form action="/tasks/search" method="get">
        <input type="text" name="keyword" placeholder="Search by title">
        <button type="submit">Search</button>
    </form>


    <form action="/tasks/filter/status" method="get">
        <select name="status" onchange="this.form.submit()">
            <option value="">Status</option>
            <option value="pending">Pending</option>
            <option value="onprogress">On Progress</option>
            <option value="completed">Completed</option>
        </select>
    </form>


    <form action="/tasks/filter/priority" method="get">
        <select name="priority" onchange="this.form.submit()">
            <option value="">Priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
    </form>

    <a href="/tasks">Clear Filters</a>
    <a href="/tasks/form">+ Add Task</a>
</div>


<div th:each="task : ${tasks}"
     class="task-card"
     th:classappend="${task.status == 'completed'} ? 'completed'">

    <div class="task-title" th:text="${task.title}"></div>
    <p class="task-desc" th:text="${task.description}"></p>
    <p>Due Date: <b th:text="${task.dueDate}"></b></p>

    <div class="footer">
        <span>Status: <b th:text="${task.status}"></b></span>
        <span>Priority: <b th:text="${task.priority}"></b></span>

        <span>
            <a th:href="@{'/tasks/edit/' + ${task.id}}" class="icon-btn">‚úèÔ∏è</a>
            <a th:href="@{'/tasks/delete/' + ${task.id}}"
               onclick="return confirm('Delete this task?')"
               class="icon-btn">üóëÔ∏è</a>
            <a th:if="${task.status != 'completed'}"
               th:href="@{'/tasks/complete/' + ${task.id}}"
               class="icon-btn">‚úîÔ∏è</a>

        </span>
    </div>
</div>


<div class="pagination" th:if="${totalPages > 1}">
    <a th:if="${currentPage > 0}"
       th:href="@{/tasks(page=${currentPage - 1})}">Previous</a>

    <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
        <a th:href="@{/tasks(page=${i})}" th:text="${i + 1}"></a>
    </span>

    <a th:if="${currentPage < totalPages - 1}"
       th:href="@{/tasks(page=${currentPage + 1})}">Next</a>
</div>

</body>
</html>
