<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks</title>
</head>
<body>

<h1>Task List</h1>

<a href="/tasks/form">Add New Task</a>

<br><br>

<table border="1">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>

    <tr th:each="task : ${tasks}">
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.dueDate}"></td>
        <td th:text="${task.status}"></td>

        <td>
            <a th:href="@{'/tasks/form'(id=${task.id})}">Edit</a> |
            <a th:href="@{'/tasks/delete/' + ${task.id}}">Delete</a> |
            <a th:href="@{'/tasks/complete/' + ${task.id}}">Complete</a>
        </td>
    </tr>

</table>

</body>
</html>
