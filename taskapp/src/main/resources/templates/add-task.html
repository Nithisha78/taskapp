<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Task</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e6e8eb;
        }

        .form-card {
            width: 420px;
            background: #1f2933;
            padding: 35px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.25);
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            color: #ffffff;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            margin-top: 14px;
            color: #e5e7eb;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            margin-bottom: 10px;
        }

        textarea {
            resize: vertical;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 2px #cbd2d9;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #cbd2d9;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            color: #1f2933;
            cursor: pointer;
        }

        button:hover {
            background: #b7bec8;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            text-decoration: none;
            font-weight: 600;
            color: #cbd2d9;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="form-card">
    <h2>Add Task</h2>

    <form action="/tasks/add" method="post" th:object="${task}">
        <label>Title</label>
        <input type="text" th:field="*{title}" required>

        <label>Description</label>
        <textarea th:field="*{description}" required></textarea>

        <label>Due Date</label>
        <input type="date" th:field="*{dueDate}" required>

        <label>Priority</label>
        <select th:field="*{priority}" required>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>

        <button type="submit">Add Task</button>
    </form>

    <a href="/tasks" class="back-link">‚Üê Back to Tasks</a>
</div>

</body>
</html>
