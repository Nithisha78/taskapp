<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #ffffff;
            color: #111827;
        }


        .page-wrapper {
            min-height: calc(100vh - 160px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-card {
            width: 440px;
            background: #f4f1ff;
            padding: 36px 34px;
            border-radius: 22px;
            box-shadow: 0 18px 40px rgba(139,92,246,0.22);
        }

        h2 {
            text-align: center;
            margin-bottom: 26px;
            font-size: 26px;
            font-weight: 800;
            color: #374151;
        }

        label {
            font-weight: 700;
            display: block;
            margin-bottom: 6px;
            margin-top: 14px;
            font-size: 14px;
            color: #374151;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            margin-bottom: 8px;
            font-family: inherit;
            background: #ffffff;
        }

        textarea {
            resize: vertical;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #a78bfa;
            box-shadow: 0 0 0 2px rgba(167,139,250,0.4);
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 22px;
            background: #a78bfa;
            border: none;
            border-radius: 999px;
            font-weight: 800;
            font-size: 15px;
            color: white;
            cursor: pointer;
            transition: transform 0.15s ease, background 0.15s ease;
        }

        button:hover {
            background: #8b5cf6;
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 22px;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            color: #7c3aed;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>


<div th:replace="fragments/header :: header"></div>


<div class="page-wrapper">
    <div class="form-card">
        <h2>Edit Task</h2>

        <form action="/tasks/update" method="post" th:object="${task}">
            <input type="hidden" th:field="*{id}">

            <label>Title</label>
            <input type="text" th:field="*{title}" required>

            <label>Description</label>
            <textarea th:field="*{description}" rows="3" required></textarea>

            <label>Due Date</label>
            <input type="date"
                   name="dueDate"
                   th:value="${#temporals.format(task.dueDate, 'yyyy-MM-dd')}"
                   required>

            <label>Priority</label>
            <select th:field="*{priority}" required>
                <option th:each="p : ${priorities}"
                        th:value="${p}"
                        th:text="${p}">
                </option>
            </select>

            <label>Status</label>
            <select th:field="*{status}" required>
                <option th:each="s : ${statuses}"
                        th:value="${s}"
                        th:text="${s}">
                </option>
            </select>

            <button type="submit">Update Task</button>
        </form>

        <a href="/tasks" class="back-link">‚Üê Back to Tasks</a>
    </div>
</div>


<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
