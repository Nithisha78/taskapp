<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add / Update Task</title>
</head>
<body>

<h2 th:text="${task.id == null} ? 'Add Task' : 'Update Task'"></h2>

<form th:action="@{${task.id == null} ? '/tasks/add' : '/tasks/update'}"
      method="post" th:object="${task}">

    <input type="hidden" th:field="*{id}">

    <label>Title:</label>
    <input type="text" th:field="*{title}" required><br><br>

    <label>Description:</label>
    <textarea th:field="*{description}" required></textarea><br><br>

    <label>Due Date:</label>
    <input type="date" th:field="*{dueDate}" required><br><br>

    <button type="submit"
            th:text="${task.id == null} ? 'Add Task' : 'Update Task'">
    </button>

</form>

<br>
<a href="/tasks">Back to Task List</a>

</body>
</html>
