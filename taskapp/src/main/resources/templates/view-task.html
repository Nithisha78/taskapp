<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Task</title>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #ffffff;
            color: #111827;
        }


        .page-wrapper {
            min-height: calc(100vh - 160px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .view-card {
            width: 460px;
            background: #f4f1ff;
            padding: 36px 34px;
            border-radius: 22px;
            box-shadow: 0 18px 40px rgba(139,92,246,0.22);
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 26px;
            font-weight: 800;
            color: #374151;
        }

        .detail {
            margin-bottom: 14px;
            font-size: 15px;
            color: #374151;
            line-height: 1.5;
        }

        .detail b {
            color: #111827;
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
            margin-left: 6px;
            background: #ddd6fe;
            color: #4c1d95;
        }

        .actions {
            margin-top: 26px;
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .actions a {
            padding: 10px 22px;
            border-radius: 999px;
            background: #a78bfa;
            color: white;
            font-weight: 700;
            text-decoration: none;
            font-size: 14px;
            transition: transform 0.15s ease, background 0.15s ease;
        }

        .actions a.secondary {
            background: #ede9fe;
            color: #6d28d9;
        }

        .actions a:hover {
            transform: translateY(-2px);
            background: #8b5cf6;
        }

        .actions a.secondary:hover {
            background: #ddd6fe;
        }
    </style>
</head>

<body>


<div th:replace="fragments/header :: header"></div>

<div class="page-wrapper">
    <div class="view-card">

        <h2 th:text="${task.title}"></h2>

        <div class="detail">
            <b>Description:</b>
            <span th:text="${task.description}"></span>
        </div>

        <div class="detail">
            <b>Due date:</b>
            <span th:text="${task.dueDate}"></span>
        </div>

        <div class="detail">
            <b>Status:</b>
            <span class="badge" th:text="${task.status}"></span>
        </div>

        <div class="detail">
            <b>Priority:</b>
            <span class="badge" th:text="${task.priority}"></span>
        </div>

        <div class="detail">
            <b>Created at:</b>
            <span th:text="${#temporals.format(task.createdAt,'dd-MM-yyyy HH:mm')}"></span>
        </div>

        <div class="detail" th:if="${task.completedAt != null}">
            <b>Completed at:</b>
            <span th:text="${#temporals.format(task.completedAt,'dd-MM-yyyy HH:mm')}"></span>
        </div>

        <div class="actions">
            <a href="/tasks">Back to Tasks</a>
            <a th:href="@{'/tasks/edit/' + ${task.id}}"
               th:if="${task.status.name() != 'COMPLETED'}"
               class="secondary">
                Edit Task
            </a>
        </div>

    </div>
</div>


<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
