<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<header th:fragment="header">
    <style>
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 34px;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #c7d2fe, #e0e7ff);
            border-bottom: 1px solid #a5b4fc;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .header-left h2 {
            margin: 0;
            font-size: 23px;
            font-weight: 900;
            color: #1e1b4b;
        }

        .header-left span {
            font-size: 13px;
            color: #312e81;
            font-weight: 600;
        }

        .header-center {
            font-size: 15px;
            font-weight: 800;
            color: #1e1b4b;
            background: rgba(255,255,255,0.5);
            padding: 6px 14px;
            border-radius: 999px;
        }

        .header-right {
            display: flex;
            gap: 14px;
            align-items: center;
        }

        .welcome {
            font-weight: 800;
            font-size: 14px;
            color: #1f2937;
            margin-right: 6px;
        }

        .nav-link {
            text-decoration: none;
            font-weight: 800;
            font-size: 14px;
            padding: 9px 18px;
            border-radius: 999px;
            color: #312e81;
            background: rgba(255,255,255,0.7);
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background: white;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.12);
        }

        .nav-primary {
            background: #4f46e5;
            color: white;
        }

        .nav-primary:hover {
            background: #4338ca;
        }

        .nav-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .nav-danger:hover {
            background: #fecaca;
        }
    </style>

    <div class="app-header">

        <div class="header-left">
            <h2>TaskReminder‚ú®</h2>
            <span></span>
        </div>

        <div class="header-center">
            ‚è∞ <span id="currentTime"></span>
        </div>

        <div class="header-right">
            <span class="welcome">
                Welcome,
                <span th:text="${session.username != null ? session.username : 'User'}"></span> üëã
            </span>

            <a href="/dashboard" class="nav-link">üìä Dashboard</a>
            <a href="/tasks" class="nav-link">üìã Tasks</a>
            <a href="/tasks/form" class="nav-link nav-primary">‚ûï Add Task</a>

            <a href="/logout"
               class="nav-link nav-danger"
               onclick="return confirm('Logout?')">
                üö™ Logout
            </a>

            <a href="/profile" style="text-decoration:none;">
                <img th:src="${session.loggedUser != null and session.loggedUser.profileImage != null}
                             ? @{/uploads/profile-images/{img}(img=${session.loggedUser.profileImage})}
                             : 'https://cdn-icons-png.flaticon.com/512/847/847969.png'"
                     style="width:40px;height:40px;border-radius:50%;cursor:pointer;">
            </a>
        </div>
    </div>

    <script>
        function updateTime() {
            const el = document.getElementById("currentTime");
            if (el) {
                el.innerText = new Date().toLocaleTimeString();
            }
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>

</header>

</body>
</html>
