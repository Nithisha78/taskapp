<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify Email</title>
    <style>
        * {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', system-ui, sans-serif;


    background: linear-gradient(135deg, #f5f3ff, #ede9fe);

    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: white;
    padding: 38px;
    width: 360px;
    border-radius: 18px;
    text-align: center;

    box-shadow: 0 25px 50px rgba(79, 70, 229, 0.15);
}

h2 {
    margin-bottom: 6px;
    color: #111827;
}

p {
    margin-top: 0;
    margin-bottom: 18px;
    font-size: 14.5px;
    color: #4b5563;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 14px;

    border-radius: 12px;
    border: 1px solid #ddd6fe;

    text-align: center;
    font-size: 16px;
    letter-spacing: 4px;

    outline: none;
}

input:focus {
    border-color: #4f46e5;
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
}

button {
    width: 100%;
    margin-top: 20px;
    padding: 12px;

    border-radius: 12px;
    border: none;

    background: #4f46e5;
    color: white;

    font-size: 15px;
    font-weight: 600;
    cursor: pointer;

    transition: background 0.15s ease, transform 0.15s ease;
}

button:hover:not(:disabled) {
    background: #4338ca;
    transform: translateY(-1px);
}

button:disabled {
    opacity: 0.45;
    cursor: not-allowed;
}

.resend {
    background: none;
    border: none;
    margin-top: 16px;

    color: #4f46e5;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
}

.resend:hover:not(:disabled) {
    text-decoration: underline;
}

.msg {
    margin-bottom: 10px;
    font-size: 14px;
    color: #dc2626;
}

.success {
    color: #22c55e;
}

.timer {
    margin-top: 14px;
    font-size: 14px;
    font-weight: 600;
    color: #4b5563;
}

    </style>
</head>
<body>

<div class="card">
    <h2>Verify Your Email üîê</h2>
    <p>Enter the 6-digit OTP sent to your email</p>

    <div th:if="${error}" class="msg" th:text="${error}"></div>
    <div th:if="${success}" class="msg success" th:text="${success}"></div>

    <form action="/verify-otp" method="post">
        <input type="hidden" name="email" th:value="${email}">
        <input type="text" name="otp" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        <button type="submit">Verify OTP</button>
    </form>

    <div class="timer">
        OTP expires in <span id="time">05:00</span>
    </div>

    <form action="/resend-otp" method="post">
        <input type="hidden" name="email" th:value="${email}">
        <button id="resendBtn" class="resend" type="submit" disabled>
            Resend OTP
        </button>
    </form>
</div>

<script>
    let timeLeft = 300;
    const timerEl = document.getElementById("time");
    const resendBtn = document.getElementById("resendBtn");

    const timer = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;

        timerEl.textContent =
            String(minutes).padStart(2, '0') + ":" +
            String(seconds).padStart(2, '0');

        if (timeLeft <= 0) {
            clearInterval(timer);
            timerEl.textContent = "Expired";
            resendBtn.disabled = false;
        }

        timeLeft--;
    }, 1000);
</script>

</body>
</html>
