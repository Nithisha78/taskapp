<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;


            background: linear-gradient(135deg, #f5f3ff, #ede9fe);

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 38px;
            width: 360px;
            border-radius: 18px;


            box-shadow: 0 25px 50px rgba(79, 70, 229, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 22px;
            color: #111827;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin-top: 14px;
            border-radius: 12px;
            border: 1px solid #ddd6fe;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: #4f46e5;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s ease, transform 0.15s ease;
        }

        button:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }

        .msg {
            text-align: center;
            margin-bottom: 12px;
            font-size: 14px;
            color: #dc2626;
        }

        .link {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
            color: #4b5563;
        }

        a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }


        #successPopup {
            position: fixed;
            top: 30px;
            right: 30px;
            background: #22c55e;
            color: white;
            padding: 14px 22px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            z-index: 9999;

            opacity: 0;
            transform: translateY(-20px);
            animation: slideIn 0.4s ease forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>


<div id="successPopup" th:if="${success}">
    âœ” <span th:text="${success}"></span>
</div>

<div class="card">
    <h2>Welcome Back ðŸ‘‹</h2>

    <div th:if="${error}" class="msg" th:text="${error}"></div>

    <form action="/login" method="post">
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="link">
        New user? <a href="/register">Create account</a>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const popup = document.getElementById("successPopup");

        if (popup) {
            setTimeout(() => {
                popup.style.animation = "fadeOut 0.4s ease forwards";
            }, 3000);

            setTimeout(() => {
                popup.remove();
            }, 3500);
        }
    });
</script>

</body>
</html>
